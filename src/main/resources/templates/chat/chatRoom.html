<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>Room</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      width: 500px;
      margin: 0 auto;
      padding: 25px
    }
    .container h1{
      text-align: left;
      padding: 5px 5px 5px 15px;
      color: #FFBB00;
      border-left: 3px solid #FFBB00;
      margin-bottom: 20px;
    }
    .roomContainer{
      background-color: #F6F6F6;
      width: 500px;
      height: 500px;
      overflow: auto;
    }
    .roomList{
      border: none;
    }
    .roomList th{
      border: 1px solid #FFBB00;
      background-color: #fff;
      color: #FFBB00;
    }
    .roomList td{
      border: 1px solid #FFBB00;
      background-color: #fff;
      text-align: left;
      color: #FFBB00;
    }
    .roomList .num{
      width: 75px;
      text-align: center;
    }
    .roomList .room{
      width: 350px;
    }
    .roomList .go{
      width: 71px;
      text-align: center;
    }
    button{
      background-color: #FFBB00;
      font-size: 14px;
      color: #000;
      border: 1px solid #000;
      border-radius: 5px;
      padding: 3px;
      margin: 3px;
    }
    .inputTable th{
      padding: 5px;
    }
    .inputTable input{
      width: 330px;
      height: 25px;
    }
  </style>
</head>

<script th:inline="javascript" defer>
  var ws;
  window.onload = function(){
    createRoom();
  }


  function createRoom() {
    for (list of [[${lists}]]) {
      let msg = {roomName: list.room_title, roomNumber: list.room_id};
      console.log(typeof list.room_id);
      console.log(msg);
      commonAjax('/createRoom', msg, 'POST', function (result) {
        console.log(result);
      });
    }
  }

    function goRoom(number, name) {
      location.href = "/moveChating?roomName=" + name + "&" + "roomNumber=" + number;
    }


    function commonAjax(url, parameter, type, calbak, contentType) {
      $.ajax({
        url: url,
        data: parameter,
        type: type,
        contentType: contentType != null ? contentType : 'application/x-www-form-urlencoded; charset=UTF-8',
        success: function (res) {
          calbak(res);
        },
        error: function (err) {
          console.log('error');
          calbak(err);
        }
      });
    }

</script>
<body>
<div class="container">
  <h1>채팅방</h1>

  <div id="roomContainer" class="roomContainer">
    <table id="roomList" class="roomList">
      <thead>
        <tr>
          <th class='num'>No</th>
          <th class='room'>방 이름</th>
          <th class='go'></th>
        </tr>
      </thead>

      <tbody class="chatRooms">
      <tr th:each="list : ${lists}">
        <td class='num' th:text="${list.room_id}"></td>
        <td class='room' th:text="${list.room_title}"></td>
        <td class='go'>
          <button type='button' th:onclick="goRoom([[${list.room_id}]],[[${list.room_title}]])">참여</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div>
    <table class="inputTable">
      <tr>
        <th>방 제목</th>
        <th><input type="text" name="roomName" id="roomName"></th>
        <th><button id="createRoom">방 만들기</button></th>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
