<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <title>Room</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    .container{
      padding: 25px
    }
    .totalContainer{
      display:flex;
      justify-content: space-around;

    }
    .chatRoomContainer{
      border-left: 1px solid;
      border-right: 1px solid;

      flex-grow: 1;
    }
    .itemInfo{
      flex-grow: 1;
    }
    .container h1{
      text-align: left;
      padding: 5px 5px 5px 15px;
      color: #FFBB00;
      border-left: 3px solid #FFBB00;
      margin-bottom: 20px;
    }
    .roomContainer{
      background-color: #F6F6F6;
      width: 500px;
      height: 500px;
      overflow: auto;
      flex-grow: 1;
    }
    .roomList{
      border: none;
    }
    .roomList th{
      border: 1px solid #FFBB00;
      background-color: #fff;
      color: #FFBB00;
    }
    .roomList td{
      border: 1px solid #FFBB00;
      background-color: #fff;
      text-align: left;
      color: #FFBB00;
    }
    .roomList .num{
      width: 75px;
      text-align: center;
    }
    .roomList .room{
      width: 350px;
    }
    .roomList .go{
      width: 71px;
      text-align: center;
    }
    button{
      background-color: #FFBB00;
      font-size: 14px;
      color: #000;
      border: 1px solid #000;
      border-radius: 5px;
      padding: 3px;
      margin: 3px;
    }
    .inputTable th{
      padding: 5px;
    }
    .inputTable input{
      width: 330px;
      height: 25px;
    }
    .chating{
      background-color: #000;
      width: 500px;
      height: 500px;
      overflow: auto;
    }
    .chating .me{
      color: #F6F6F6;
      text-align: right;
    }
    .chating .others{
      color: #FFE400;
      text-align: left;
    }
    input{
      width: 330px;
      height: 25px;
    }
    #yourMsg{
      display: none;
    }
    #yourName{
      display: none;
    }
  </style>
</head>


<body>
<div class="container">
  <h1>채팅방</h1>
  <div class="totalContainer">
    <div id="roomContainer" class="roomContainer">
      <table id="roomList" class="roomList">
        <thead>
        <tr>
          <th class='num'>No</th>
          <th class='room'>방 이름</th>
          <th class='go'></th>
        </tr>
        </thead>

        <tbody class="chatRooms">
        <tr th:each="list : ${lists}">
          <td class='num' th:text="${list.room_id}"></td>
          <td class='room' th:text="${list.room_title}"></td>
          <td class='go'>
            <button type='button' th:onclick="goRoom([[${list.room_id}]],[[${list.room_title}]])">참여</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div id="yourName">
      <table class="inputTable">
        <tr>
          <th>사용자명</th>
          <th><input type="text" name="userName" id="userName" th:value="${session.nickname}"></th>
        </tr>
      </table>
    </div>

    <div class="chatRoomContainer" id="chatRoomContainer">
      <!--      <input type="hidden" id="sessionId" value="">-->
      <!--      <input type="hidden" id="roomNumber" th:value="${roomNumber}">-->

      <!--      <div id="chating" class="chating">-->
      <!--        <block th:each="list : ${lists}">-->
      <!--          <p class='me' th:if="${list.chat_writer == session.nickname}" th:text="'나 :'+${list.chat_content}"></p>-->
      <!--          <p class='others' th:if="${list.chat_writer != session.nickname}" th:text="${list.chat_writer}+' : '+${list.chat_content}"></p>-->
      <!--        </block>-->
      <!--      </div>-->

      <!--      <div id="yourMsg">-->
      <!--        <table class="inputTable">-->
      <!--          <tr>-->
      <!--            <th>메시지</th>-->
      <!--            <th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>-->
      <!--            <th><button onclick="send()" id="sendBtn">보내기</button></th>-->
      <!--          </tr>-->
      <!--        </table>-->
      <!--      </div>-->

    </div>

    <div class="itemInfo">

    </div>
  </div>
</div>


<script th:inline="javascript" defer>
  let wsk= new WebSocket("ws://localhost");


  window.onload = function(){
    createRoom();
  }


  function createRoom() {
    for (list of [[${lists}]]) {
      let msg = {roomName: list.room_title, roomNumber: list.room_id};
      console.log(typeof list.room_id);
      console.log(msg);
      commonAjax('/createRoom', msg, 'POST', function (result) {
        console.log(result);
      });
    }
  }

  function goRoom(number, name) {
    $.ajax({
      url:"/moveChating?roomName=" + name + "&" + "roomNumber=" + number,
      type:'GET',
      success:(dto)=>{
        chatName(dto)
      }
    });

  }


  function commonAjax(url, parameter, type, calbak, contentType) {
    $.ajax({
      url: url,
      data: parameter,
      type: type,
      contentType: contentType != null ? contentType : 'application/x-www-form-urlencoded; charset=UTF-8',
      success: function (res) {
        calbak(res);
      },
      error: function (err) {
        console.log('error');
        calbak(err);
      }
    });
  }


  function chatName(dto){
    console.log(dto);
    wsk.close();
    wsOpen(dto);
  }

  ;

  function wsOpen(dto){
    //웹소켓 전송시 현재 방의 번호를 넘겨서 보낸다.
    wsk = new WebSocket("ws://" + location.host + "/chating/"+dto.roomNumber);
    wsEvt(dto);
  }

  function wsEvt(dto) {
    wsk.onopen = function(data) {
      //소켓이 열리면 동작
      let chatRoomContainer = document.getElementById('chatRoomContainer');
      let html = '<input type="hidden" id="sessionId" value="">' +
              '<input type="hidden" id="roomNumber" value="'+dto.roomNumber+'">' +
              '<div id="chating" class="chating">'

      for (list of dto.lists) {
        if (list.chat_writer === [[${session.nickname}]]) {
          html += "<p class='me'>나 : " + list.chat_content + "</p>";
        } else {
          html += "<p class='others'>" + list.chat_writer + " : " + list.chat_content + "</p>";
        }
      }
      html += '</div>' +
              '      <div id="yourMsg">' +
              '        <table class="inputTable">' +
              '          <tr>' +
              '            <th>메시지</th>' +
              '            <th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>' +
              '            <th><button onclick="send()" id="sendBtn">보내기</button></th>' +
              '          </tr>' +
              '        </table>' +
              '      </div>' +
              '<input id="roomNum" type="hidden" value="'+dto.roomNumber+'">';

      chatRoomContainer.innerHTML = html;
      $('#yourMsg').show();
      $("#chating").scrollTop($("#chating")[0].scrollHeight);
    }

    wsk.onmessage = function(data) {
      //메시지를 받으면 동작
      let msg = data.data;
      if(msg != null && msg.trim() != ''){
        let d = JSON.parse(msg);
        console.log(msg);
        if(d.type == "getId"){
          let si = d.sessionId != null ? d.sessionId : "";
          if(si != ''){
            $("#sessionId").val(si);
          }
        }else if(d.type == "message"){
          if(d.sessionId == $("#sessionId").val()){
            $("#chating").append("<p class='me'>나 :" + d.msg + "</p>");
          }else{
            $("#chating").append("<p class='others'>" + d.userName + " :" + d.msg + "</p>");
          }
          $("#chating").scrollTop($("#chating")[0].scrollHeight);
        }else{
          console.warn("unknown type!")
        }
      }
    }

    document.addEventListener("keypress", function(e){
      if(e.keyCode == 13){ //enter press
        send();
      }
    });
  }


  function send() {
    let option ={
      type: "message",
      roomNumber: $("#roomNumber").val(),
      sessionId : $("#sessionId").val(),
      userName : $("#userName").val(),
      msg : $("#chatting").val()
    }
    wsk.send(JSON.stringify(option))

    let json = {
      room_id: document.getElementById('roomNum').value,
      chat_writer: $("#userName").val(),
      chat_content: $("#chatting").val()
    };

    $.ajax({
      url:'/insertChat',
      type: 'POST',
      data: JSON.stringify(json),
      contentType: "application/json; charset=UTF-8",
      success:(result)=>{
        console.log(result);
      }
    });


    $('#chatting').val("");

  }
</script>
</body>
</html>
