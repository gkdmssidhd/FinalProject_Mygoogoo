<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form th:action="@{/join}" method="post">
        <div class="mb-3">
            <label th:for="email" class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="이메일을 입력하세요" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label th:for="password"><b>Password</b></label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="name"><b>name</b></label>
            <input id="name" type="text" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="nickname"><b>Nickname</b></label>
            <input id="nickname" type="text" class="form-control" placeholder="닉네임을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="phone_number"><b>phone_number</b></label>
            <input id="phone_number" type="text" class="form-control" placeholder="휴대폰 번호를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="gender"><b>gender</b></label>
            <input id="gender" type="text" class="form-control" placeholder="성별을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="age"><b>age</b></label>
            <input id="age" type="text" class="form-control" placeholder="나이를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="location"><b>location</b></label>
            <input id="location" type="text" class="form-control" placeholder="주소를 입력하세요" required>
        </div>
        <div class="mb-3">
            <label th:for="photo"><b>photo</b></label>
            <input id="photo" type="text" class="form-control" placeholder="프로필 사진을 첨부하세요" required>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label"  for="exampleCheck1">약관에 동의하시겠습니까?</label>
        </div>
        <button type="submit" th:href="@{/join}" class="btn btn-primary">Sign Up</button>
    </form>
</div>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
