<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/content-styles.css}" type="text/css">
  <title>Title</title>
</head>
<script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
<style>
  .container{
    display: flex;
    justify-content: center;
  }
  .items{
    width:500px;
    background: silver;
  }
  #content{
    border:1px solid;
    background: white;
  }
</style>
<body>
<div class="container">
  <form action="/notice/update" method="POST">
    <div class="form_items">
      <div class="title">
        <input type="text" id="title" name="title" th:value="${notice.title}" style="border:none; width:100%;">
        <input type="hidden" name="board_id" id="board_id" th:value ="${notice.board_id}">
      </div>
      <div class="textarea">
        <textarea name="content" id="editor" cols="30" rows="10" th:text="${notice.content}"></textarea>
      </div>
      <div>
        <input type="submit" class="submit" id="submit" value="제출">
      </div>
    </div>
  </form>
</div>

<script>
  ClassicEditor
          .create(document.getElementById('editor'))
          .catch(error => {
            console.log(error);
          });
</script>

<script defer>
  const content = document.getElementById('content');
  const text = content.innerText;
  content.innerHTML=text;
</script>
</body>
</html>
